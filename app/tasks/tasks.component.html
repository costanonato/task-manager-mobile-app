<ActionBar class="action-bar" title="TaskManager - Tarefas"></ActionBar>

<GridLayout class="page" rows="auto, *">
  <GridLayout row="0" columns="*, auto" class="form">
    <TextField col="0" class="input" hint="digite uma tarefa"></TextField>
    <Label col="1" text="(+)"></Label>
  </GridLayout>

  <ListView class="list-group" row="1" [items]="tasks">
    <ng-template let-task="item">
      <GridLayout class="list-group-item" columns="35px, *, auto">
        <Label col="0" [text]="task.done ? '[x]' : '[ ]'"></Label>
        <Label col="1" [text]="task.title"></Label>
        <Label col="2" text="(-)"></Label>
      </GridLayout>
    </ng-template>
  </ListView>
</GridLayout>
